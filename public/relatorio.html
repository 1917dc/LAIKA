<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- <meta charset="ISO 8859-1"> -->
    <meta charset="UTF-8">
    <meta property="og:title" content="Hermes Express">
    <meta property="og:description" content="Hermes Express - Consórcio ágil para você!">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatório</title>
    <link rel="icon" type="image/png" href="./img/favicon.png" />

    <!-- CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
        }

        body {
            margin: 5px;
        }
        .prevent-select{
            -webkit-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
    </style>
</head>

<body>
    <div class="container mt-2">
        <!-- Header -->
        <div class="row mb-4 mt-4">
            <div class="col-6">
                <h3 class="prevent-select">Relatório de Vendas</h3>
            </div>
        </div>
        </table>
        <!-- Tabela -->
        <table class="table table-hover table-dark">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Cargo</th>
                    <th>Total de Vendas</th>
                    <th>Maior Venda</th>
                    <th>Comissão</th>
                </tr>
            </thead>
            <tbody id="relatorioBody">
                <!-- <tr>
                        <td>Fulano</td>
                        <td>senior</td>
                        <td>001</td>
                        <td>999.99</td>
                        <td>1%</td>
                        <td>Editar/excluir</td>
                    </tr> -->
            </tbody>
        </table>
        <!-- Botão de impressão -->
        <button type="button" id="imprimirBtn" class="btn btn-dark" onclick="window.print();return false;">Imprimir</button>
    </div>
    <script>
        localStorage
        let vendas = JSON.parse(localStorage.getItem('vendas'))
        console.log(vendas)
        renderizarTabela();

        function renderizarTabela() {
            let relatorioBody = document.getElementById('relatorioBody')
            relatorioBody.innerHTML = '' // Limpa a tabela

            vendas.forEach((venda, index) => {
                venda.totalVendas = parseFloat(venda.totalVendas)
                valorVendaFormatado = venda.totalVendas.toLocaleString('pt-BR', {
                    style: 'currency', currency: 'BRL'
                })
                comissaoFormatado = venda.comissao.toLocaleString('pt-BR', {
                    style: 'currency', currency: 'BRL'
                })
                maiorVendaFormatado = venda.maiorVenda.toLocaleString('pt-BR', {
                    style: 'currency', currency: 'BRL'
                })

                relatorioBody.innerHTML += `
                    <tr>
                        <td>${venda.nome}</td>
                        <td>${venda.cargo}</td>
                        <td>${valorVendaFormatado}</td>
                        <td>${maiorVendaFormatado}</td>
                        <td>${comissaoFormatado}</td>
                    </tr>
                    `
            })
        }
    </script>
</body>

</html>
